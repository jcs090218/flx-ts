name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - run: npm install --save-dev

    - name: Run tsc
      run: |
        npm install -g typescript
        npm install --save-dev
        tsc

    - name: Run bundler
      run: |
        npm install -g tsup
        tsup
